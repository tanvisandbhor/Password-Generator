<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  class="container">

        <h1>password generator</h1>

        <div class="display-container">
            <input readonly  placeholder="password"class="display" data-passwordDisplay>
            <!-- custom attribute we can use for querySelector method also  -->
            <button copysymbol>
                <span copiedPassword-message></span>
                <img src="copyicon.png" alt="copied" width="23" height="23" >
            </button>
        </div>

        <div class="inputContainer">

            <div class="lengthContainer">
                <p>Password Length</p>
                <p data-LengthNo>0</p>
            </div>
            <!-- password length slider -->
             <div>
        <input class="slider" type="range" dataLength-slider id="1" min="1" max="20" step="1">
             </div>
            
        <!-- checkboxes -->
         <div class="checkingTheBox">
        <div>
         <input type="checkbox"  id="uppercase">
         <label for="uppercase-checkbox">includes uppercase letters</label>
        </div>

        <div>
            <input type="checkbox"  id="lowercase">
            <label for="lowercase-checkbox">includes lowercase letters</label>
           </div>

           <div>
            <input type="checkbox"  id="numbers">
            <label for="numbers-checkbox">includes numbers </label>
           </div>

           <div>
            <input type="checkbox"  id="string">
            <label for="string-checkbox">includes string</label>
           </div>
        </div>
              <!-- strength -->
           <div>
            <p>strength</p>
            <div data-Indicator></div>
           </div>

           <!-- button gernerate pasword -->
            <button class="last-button" id="generate-button" generateButton>Generate Password</button>
        </div>


    </div>
    <script src="passwordGenerator.js"></script>
</body>
</html>
